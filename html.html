<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue源码分析</title>
    <script src="./vue/dist/vue.js"></script>
</head>
<style>
    .test{
        color: red;
    }
</style>
<body>
    <div id="app">
        <p>{{sum}}</p>
        <button @click="click">计算</button>
    </div>
</body>
<script>
     let data = {
         sum: 0,
         message: "hello vue",
     }
     var app = new Vue({
         el: "#app",
         data: data,
         methods: {
             click () {
                 this.sum += 10;
                 this.sum *= this.sum
             }
         },
     })
console.log(app)

</script>
</html>
