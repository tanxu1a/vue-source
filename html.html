<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue源码分析</title>
    <script src="./vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <comp1 prop1="hello"></comp1>
    </div>
</body>
<script>
     window.Vue.config.performance = true
     var app = new Vue({
         el: "#app",
         data: {
             array: [1,2,3],
           message: "hello vue",
           test: 123,
           type: 'radio'
         },
         // render (createEl) {
         //     return createEl(
         //         'div',   // 标签名称
         //         {},
         //         [createEl('p', 'p1'), createEl('p', 'p2'), createEl('div', {}, [createEl('p', 'p1'), createEl('p', 'p2')])] // 子节点数组
         //     )
         // },
         components: {
             comp1: {
                 template: '<h1 @click="test"><h2>{{value1}}</h2><h3>{{prop1}}</h3><comp2></comp2><slot></slot></h1>',
                 components: {
                   comp2: {
                     template: '<h1>comp2</h1>'
                   }
                 },
                 props: {
                     prop1: String
                 },
                 data: function () {
                     return {
                         value1: 123
                     }
                 },
               methods: {
                   test: function () {
                     this.$emit('test')
                    // console.log('ddd')
                   }
               }
             }
         },
       beforeCreate(){
           console.log('beforeCreate')
       },
       methods: {
             click: function () {
                 this.message = '123'
                 this.test = 321
                 alert(123)
                 // this.$refs.comp1.$data.value1 = 333
             }
       },
        created: function () {
          console.log(this.$data)
        }
     })
console.log(app)

</script>
</html>
