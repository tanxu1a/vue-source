<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue源码分析</title>
    <script src="./vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{ message }}</p>
        <a href="https://www.bai&#9;du.com"/>
        <comp1 @test="test" prop1="1" prop2="2" prop3="3"></comp1>
    </div>
</body>
<script>
     window.Vue.config.performance = true
     var app = new Vue({
         el: "#app",
         data: {
             message: "hello vue"
         },
         components: {
             comp1: {
                 template: '<p @click="test">{{ value1 }}</p>',
                 props: {
                     prop1: String,
                   prop2: String,
                   prop3: String
                 },
                 data: function () {
                     return {
                         value1: 123
                     }
                 },
               methods: {
                   test: function () {
                     console.log('ddd')
                   }
               }
             }
         },
       methods: {
         test: function () {
            console.log('sss')
         }
       },
        created: function () {
          console.log(123)
        }
     })
console.log(app)

</script>
</html>
