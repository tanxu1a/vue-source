<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue源码分析</title>
    <script src="./vue/dist/vue.js"></script>
</head>
<style>
    .test{
        color: red;
    }
</style>
<body>
    <div id="app">
        <p @click="click">{{message}}</p>
        <comp1></comp1>
    </div>
</body>
<script>
     let data = {
         array: [1,2,3],
         message: "hello vue",
     }
     var app = new Vue({
         el: "#app",
         data: data,
         methods: {
             click () {
                 this.message = "Hello World"
             }
         },
         components: {
             comp1: {
                 template: '<h1>{{message}}</h1>',
                 props: {
                     prop1: String
                 },
                 data: function () {
                     return data
                 },
             }
         },
     })
console.log(app)

</script>
</html>
